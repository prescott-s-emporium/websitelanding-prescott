<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Embed with Random Rotating Background</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out; /* Smooth transition */
        }

        .clock-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: rgba(240, 240, 240, 0.8);
        }

        #clock {
            font-size: 2em;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="clock-container">
        <div id="clock"></div>
    </div>

    <script>
        const images = [
            "bigrat.png", "bigrat.png", "image3.jpg", "image4.jpg", "image5.jpg",
            "image6.jpg", "image7.jpg", "image8.jpg", "image9.jpg", "image10.jpg",
            "image11.jpg", "image12.jpg", "image13.jpg", "image14.jpg", "image15.jpg",
            "image16.jpg", "image17.jpg", "image18.jpg", "image19.jpg", "image20.jpg"
        ];

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('clock').textContent = timeString;
        }

        function changeBackground() {
            const randomIndex = Math.floor(Math.random() * images.length);
            document.body.style.backgroundImage = `url(${images[randomIndex]})`;
        }

        updateClock();
        setInterval(updateClock, 1000);
        setInterval(changeBackground, 60000); // Change background every 60 seconds (1 minute)
    </script>

</body>

</html>
