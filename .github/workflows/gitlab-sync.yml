name: GitLab to GitHub Sync

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch (adjust if needed)
  schedule:
    - cron: '0 * * * *' # Run hourly (adjust as needed)

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history
      - name: Sync from GitLab
        run: |
          git remote add gitlab ${{ secrets.GITLAB_URL }}
          git fetch --all --tags --prune
          git checkout main
          git merge --allow-unrelated-histories gitlab/main  # Merge GitLab's main branch
          git push